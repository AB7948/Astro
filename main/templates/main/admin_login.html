{% load static %}
{% include 'main/header.html' %}

<section class="container py-5" style="max-width: 450px;">
    <h2 class="fw-bold mb-4 text-center">Admin Login</h2>

    <div class="card shadow-sm p-4">
        <form>

            <div class="mb-3">
                <label class="form-label fw-semibold">Username</label>
                <input type="text" class="form-control" placeholder="Enter admin username">
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Password</label>
                <input type="password" class="form-control" placeholder="Enter password">
            </div>

            <button type="submit" class="btn btn-dark w-100 mt-2">Login</button>

        </form>
    </div>
</section>
