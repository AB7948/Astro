{% load static %}
{% include 'main/header.html' %}

<section class="container py-5" style="max-width: 500px;">

    <h2 class="fw-bold mb-4 text-center">Create an Account</h2>

    <div class="card shadow-sm p-4">

        <form>

            <div class="mb-3">
                <label class="form-label fw-semibold">Full Name</label>
                <input type="text" class="form-control" placeholder="Enter your full name" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Email</label>
                <input type="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Phone Number</label>
                <input type="text" class="form-control" placeholder="Enter your phone number" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Password</label>
                <input type="password" class="form-control" placeholder="Create a password" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Confirm Password</label>
                <input type="password" class="form-control" placeholder="Confirm your password" required>
            </div>

            <button type="submit" class="btn btn-success w-100 mt-2">Signup</button>

        </form>

        <p class="text-center mt-3">
            Already have an account?
            <a href="{% url 'login' %}" class="fw-bold">Login</a>
        </p>

    </div>

</section>

{% include 'main/footer.html' %}
