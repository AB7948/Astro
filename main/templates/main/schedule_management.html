{% load static %}
{% include 'main/header.html' %}

<section class="container py-5">

    <h2 class="fw-bold mb-4">Schedule Management</h2>

    <div class="row g-4">

        <!-- LEFT: Add New Time Slot -->
        <div class="col-md-4">
            <div class="card shadow-sm p-4">
                <h5 class="fw-bold mb-3">Add New Time Slot</h5>

                <form>

                    <div class="mb-3">
                        <label class="form-label">Date</label>
                        <input type="date" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Start Time</label>
                        <input type="time" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">End Time</label>
                        <input type="time" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-success w-100">Add Slot</button>

                </form>
            </div>
        </div>

        <!-- RIGHT: Existing Time Slots -->
        <div class="col-md-8">
            <div class="card shadow-sm p-4">
                <h5 class="fw-bold mb-3">Your Current Slots</h5>

                <div class="table-responsive">
                    <table class="table table-bordered align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th>Date</th>
                                <th>Start</th>
                                <th>End</th>
                                <th>Actions</th>
                            </tr>
                        </thead>

                        <tbody>

                            <tr>
                                <td>12 Feb 2025</td>
                                <td>10:00 AM</td>
                                <td>12:00 PM</td>
                                <td>
                                    <button class="btn btn-danger btn-sm">Delete</button>
                                </td>
                            </tr>

                            <tr>
                                <td>12 Feb 2025</td>
                                <td>4:00 PM</td>
                                <td>6:00 PM</td>
                                <td>
                                    <button class="btn btn-danger btn-sm">Delete</button>
                                </td>
                            </tr>

                            <tr>
                                <td>13 Feb 2025</td>
                                <td>11:00 AM</td>
                                <td>1:00 PM</td>
                                <td>
                                    <button class="btn btn-danger btn-sm">Delete</button>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>

            </div>
        </div>

    </div>

</section>
